  <style>
    /* Cuando el dispositivo está en modo portrait, mostrar mensaje */
    @media screen and (orientation: portrait) {
        #rotate-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            width: 100%;
        }
        #content {
            display: none;
        }
    }
    
    /* Cuando el dispositivo está en landscape, ocultar el mensaje y mostrar el contenido */
    @media screen and (orientation: landscape) {
        #rotate-message {
            display: none;
        }
        #content {
            display: block;
        }
    }
    </style>
