<!-- Load reCAPTCHA v3 -->
<script src="https://www.google.com/recaptcha/api.js?render=6LeMTe4qAAAAAN4ZqdaH-qmJl41hbE2DnUqYWQBq"></script>
<script>
  grecaptcha.ready(function() {
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      grecaptcha.execute('TU_SITE_KEY', {action: 'submit'}).then(function(token) {
        let recaptchaInput = document.getElementById('g-recaptcha-response');

        if (!recaptchaInput) {
          recaptchaInput = document.createElement('input');
          recaptchaInput.setAttribute('type', 'hidden');
          recaptchaInput.setAttribute('name', 'g-recaptcha-response');
          recaptchaInput.setAttribute('id', 'g-recaptcha-response');
          form.appendChild(recaptchaInput);
        }

        recaptchaInput.value = token;
        form.submit();
      });
    });
  });
</script>


<section id="contact" class="contact">
  <div class="container">
    <div class="section-title">
      <span>Contact Me</span>
      <h2>Contact Me</h2>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="info-box mt-2">
          <i class="bx bx-envelope"></i>
          <h3>Email Me :)-</h3>

          <form id="contact-form" action="https://formspree.io/f/mqapznqd" method="POST" class="php-email-form">
            <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
            <input type="hidden" name="_next" value="thanks.html">

            <div class="form-row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required minlength="4">
              </div>
              <div class="col-md-6 form-group">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
              </div>
            </div>

            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder="Subject" required minlength="4">
            </div>

            <div class="form-group">
              <textarea name="message" class="form-control" placeholder="Message" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" id="btnSubmit">Send Message</button>
            </div>
          </form>

          <div class="loading" style="display:none;">Sending your message...</div>
          <div class="sent-message" style="display:none;">Your message has been sent. Thank you!</div>
          <div class="error-message" style="display:none;"></div>

        </div>
      </div>

      <div class="col-lg-6">
        <div class="info-box">
          <div class="social-links">
            <a href="https://github.com/Pablitinho" class="github"><i class="icofont-github"></i></a>
            <a href="https://www.linkedin.com/in/pablog3/" class="linkedin"><i class="icofont-linkedin"></i></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
